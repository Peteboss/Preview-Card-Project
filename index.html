<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice!Practice!!Practice!!!</title>
</head>
<body>
    <main>
        <article class="container">
            <picture>
                <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px)">
                <img src="./images/image-product-mobile.jpg" alt="" class="card__img">
            </picture>
            <div class="contain">
                <p class="contain__category">Perfume</h5>
                <h1> Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="original__price">$149.99</p>
                    <p class="default__price"><del>$169.99</del></p>
                </div>
                <button class="button"
                data-icon="shopping">Add to cart</button>
            </div>
        </article>
    </main>
</body>
</html>
